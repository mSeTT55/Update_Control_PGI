<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Atualizar PGI</title>
  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
  <!-- Bootstrap Icons -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css"
    rel="stylesheet"
  >
  <!-- Seu CSS customizado -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/screen-update.css') }}">
</head>
<body>
  <div class="home-container">
    <div class="container py-5">
      <div class="row gy-4">
        <!-- Botão “Atualizar PGI” -->
        <div class="col-md-6 d-flex justify-content-center">
          <div class="update-card p-4 text-center">
            <form method="post">
              <button type="submit"
                      class="btn btn-outline-primary btn-lg rounded-pill px-4">
                Atualizar PGI
                <i class="bi bi-arrow-right ms-2"></i>
              </button>
            </form>
          </div>
        </div>

        <!-- Caixa “Últimas versões” -->
        <div class="col-md-4 offset-md-2">
          <div class="versions-card p-4">
            <h5 class="mb-3">Últimas versões</h5>
            <ul class="list-unstyled mb-0">
              <li>• Git v1.11.04</li>
              <li>• Git v1.11.03</li>
              <li>• Git v1.11.02</li>
              <li>• Git v1.10.09</li>
            </ul>
          </div>
        </div>
      </div>

      <!-- Log de execução, se existir -->
      {% if output %}
      <div class="row mt-4">
        <div class="col">
          <div class="log-card p-3">
            <pre class="mb-0">{{ output }}</pre>
          </div>
        </div>
      </div>
      {% endif %}
    </div>
  </div>
</body>
</html>
